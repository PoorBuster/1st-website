/* myFunction toggles between adding and removing the show class, which is used to hide and show the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
  document.getElementById("myDropdown").style.borderRadius="0px 0px 10px 10px";
  document.getElementById("myBtn").style.borderRadius="10px 10px 0px 0px";

  var x = document.getElementById("myDropdown");
  var b = document.getElementById("myBtn"); 
  if (x.style.display === "block") {
    x.style.display = "none";
	b.style.borderRadius="10px 10px 10px 10px";
  } else {
    x.style.display = "block";
  }
}
